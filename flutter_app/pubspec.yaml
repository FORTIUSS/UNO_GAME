name: uno_game
description: Production-ready UNO card game for Android and iOS with multiplayer support.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase & Auth
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  firebase_database: ^10.3.0
  cloud_firestore: ^4.13.0
  google_sign_in: ^6.1.0
  sign_in_with_apple: ^5.0.0

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  riverpod_generator: ^2.3.0

  # Networking
  socket_io_client: ^2.0.0
  http: ^1.1.0

  # UI & Animation
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  lottie: ^2.6.0

  # Audio & Haptics
  audioplayers: ^5.1.0
  haptic_feedback: 0.6.4+3


  # Data Persistence
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.1.0
  freezed_annotation: ^2.4.0
  json_serializable: ^6.7.0
  equatable: ^2.0.5

  # App Lifecycle
  app_links: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
  riverpod_generator: ^2.3.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
